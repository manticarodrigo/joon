<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon color="primary" name="menu"></ion-icon>
        </button>
        <ion-title>App Settings</ion-title>
        <ion-buttons end>
            <button ion-button>
                <img height="25" src="assets/empty.png"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h6>Notifications</h6>
    <ion-item>
        <ion-label>New Match</ion-label>
        <ion-toggle [(ngModel)]="settings.matches" (ionChange)="updateSettings()"></ion-toggle>
    </ion-item>
        <ion-item>
        <ion-label>Messages</ion-label>
        <ion-toggle [(ngModel)]="settings.messages" (ionChange)="updateSettings()"></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Double Likes</ion-label>
        <ion-toggle [(ngModel)]="settings.doubleLikes" (ionChange)="updateSettings()"></ion-toggle>
    </ion-item>
    
    <h6>Legal</h6>
    <ion-item>
        <ion-label><a (click)="showPolicy()">Privacy Policy</a></ion-label>
    </ion-item>
    
    <h6>Account Settings</h6>
    <ion-item>
        <ion-label><a (click)="hideUser()">Hide Account</a></ion-label>
    </ion-item>
    <ion-item>
        <ion-label><a (click)="hideUser()">Delete Account</a></ion-label>
    </ion-item>

    <h6>App Info</h6>
    <ion-item>
        <ion-label>Version 1.0.4</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Joon Dating Inc, All Rights Reserved</ion-label>
    </ion-item>
    
</ion-content>
