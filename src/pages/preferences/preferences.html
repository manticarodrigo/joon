<ion-header class="white">
    <ion-navbar>
        <button ion-button color="primary" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discover Preferences</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <img height="25" src="assets/empty.png"/>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label>I am interested in:</ion-label>
    <ion-item class="borderless">
        <ion-segment [(ngModel)]="relationship" color="primary">
            <ion-segment-button value="men" (ionSelect)="selectedMen()">
                Men
            </ion-segment-button>
            <ion-segment-button value="women" (ionSelect)="selectedWomen()">
                Women
            </ion-segment-button>
        </ion-segment>
    </ion-item>
    
    <ion-label>Search Distance</ion-label>
    <ion-item class="borderless">
        <ion-select [(ngModel)]="searchPrefs.distance">
            <!-- see about replacing this verbose way of binding selectedDistance -->
            <ion-option value="local" selected="true" (ionSelect)="selectedDistance('local')">Local</ion-option>
            <ion-option value="national" (ionSelect)="selectedDistance('national')">National</ion-option>
            <ion-option value="global" (ionSelect)="selectedDistance('global')">Global</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item class="borderless">
        <ion-checkbox [(ngModel)]="user.showAge"></ion-checkbox>
        <ion-label>Show Age</ion-label>
    </ion-item>
    
</ion-content>
