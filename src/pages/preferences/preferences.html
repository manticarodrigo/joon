<ion-header class="white">
    <ion-navbar>
        <button ion-button color="primary" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discover Preferences</ion-title>
        <ion-buttons end>
            <button ion-button>
                <img height="25" src="assets/empty.png"/>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label>I am interested in:</ion-label>
    <ion-grid>
        <ion-row>
            <ion-col width-50 class="relationship men">
                <ion-label [style.color] = "preferences.lfm ? '#fff' : '#58595B'">Men</ion-label>
                <ion-checkbox [(ngModel)]="preferences.lfm" (ionChange)="toggled()"></ion-checkbox>
            </ion-col>
            <ion-col width-50 class="relationship women">
                <ion-label [style.color] = "preferences.lff ? '#fff' : '#58595B'">Women</ion-label>
                <ion-checkbox [(ngModel)]="preferences.lff" (ionChange)="toggled()"></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-label>Search Distance</ion-label>
    <ion-item class="borderless">
        <button class="distance" ion-button block outline (click)="selectDistance()">
            {{ preferences.distance }}
            <img src="assets/down.png">
        </button>
    </ion-item>
    
    <ion-item class="borderless">
        <ion-checkbox class="age" [(ngModel)]="preferences.showAge" (ionChange)="toggled()"></ion-checkbox>
        <ion-label>Show Age</ion-label>
    </ion-item>

    <ion-item class="borderless">
        <button ion-button block outline (click)="resetDiscoverableUsers()">
            Reset Discoverable Users
        </button>
    </ion-item>

    <ion-item class="borderless">
        <button ion-button block outline (click)="resetLikes()">
            Reset Likes
        </button>
    </ion-item>
    -->
</ion-content>
