<ion-header class="white">
    <ion-navbar>
        <button ion-button color="primary" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discover Preferences</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <img height="25" src="../../assets/empty.png"/>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label>I am interested in:</ion-label>
    <ion-segment [(ngModel)]="relationship" color="primary">
        <ion-segment-button value="men" selected (ionSelect)="selectedMen()">
            Men
        </ion-segment-button>
        <ion-segment-button value="women" (ionSelect)="selectedWomen()">
            Women
        </ion-segment-button>
    </ion-segment>
    <ion-label>Search Distance</ion-label>
    <ion-item class="borderless">
        <ion-range min="5" max="100" [(ngModel)]="distance" color="primary">
            <ion-label range-left>5mi</ion-label>
            <ion-label range-right>100mi</ion-label>
        </ion-range>
    </ion-item>
    <ion-item class="borderless">
        <ion-label>Show Age</ion-label>
        <ion-checkbox [(ngModel)]="showAge"></ion-checkbox>
    </ion-item>
</ion-content>
