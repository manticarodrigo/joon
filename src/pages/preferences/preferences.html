<ion-header class="white">
    <ion-navbar>
        <button ion-button color="primary" menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Discover Preferences</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <img height="25" src="assets/empty.png"/>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-label>I am interested in:</ion-label>
    <ion-grid>
        <ion-row>
            <ion-col width-50 class="relationship men">
                <ion-label [style.color] = "user.lfm ? '#fff' : '#58595B'">Men</ion-label>
                <ion-checkbox [(ngModel)]="user.lfm" (ionChange)="toggledMen()"></ion-checkbox>
            </ion-col>
            <ion-col width-50 class="relationship women">
                <ion-label [style.color] = "user.lff ? '#fff' : '#58595B'">Women</ion-label>
                <ion-checkbox [(ngModel)]="user.lff" (ionChange)="toggledWomen()"></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-label>Search Distance</ion-label>
    <ion-item class="borderless">
        <button class="distance" ion-button block outline (click)="selectDistance()">
            {{ user.distance }}
            <img src="assets/down.png">
        </button>
    </ion-item>
    
    <ion-item class="borderless">
        <ion-checkbox class="age" [(ngModel)]="user.showAge" (ionChange)="toggledShowAge()"></ion-checkbox>
        <ion-label>Show Age</ion-label>
    </ion-item>

    <ion-item class="borderless">
        <button ion-button block outline (click)="resetDiscoverableUsers()">
            Reset Discoverable Users
        </button>
    </ion-item>

    <ion-item class="borderless">
        <button ion-button block outline (click)="resetLikes()">
            Reset Likes
        </button>
    </ion-item>

</ion-content>
