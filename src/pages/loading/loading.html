<ion-header>

  <ion-navbar>
    <ion-title>
        <img alt="Logo" height="30" src="assets/joon.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <h1>
    Hi<span *ngIf="user.firstName">, {{ user.firstName }}</span>!
  </h1>
  <h6>Just a moment...</h6>
  <div class="load">
    <img *ngIf="user.photoURL" [src]="user.photoURL">
  </div>
  <div class="footer" *ngIf="message">
    <img src="assets/location.png">
    <h6>{{ message }}</h6>
  </div>
</ion-content>
