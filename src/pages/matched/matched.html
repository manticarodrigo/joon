<ion-header>
</ion-header>

<ion-content text-center padding>
  <img class="matched-image" src="assets/matched.png">
  <p *ngIf="otherUser">{{ otherUser.firstName }} liked you too ;)</p>
  <div class="images">
    <div class="avatar" *ngIf="user.photoURL">
      <img [src]="user.photoURL">
    </div>
    <div class="avatar" *ngIf="otherUser.photoURL">
      <img [src]="otherUser.photoURL">
    </div>
  </div>
  <div class="buttons">
    <button ion-button (click)="chat()">Send a Message</button>
    <button ion-button (click)="dismiss()">Keep Playing</button>
  </div>
</ion-content>
