<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button>
            <img height="25" src="assets/empty.png"/>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="images" padding>
        <ion-row>
            <ion-col width-75>
                <div class="thumbnail large">
                    <img *ngIf="user.photoURL" class="edit" src="assets/edit.png" (click)="uploadProfileImage()">
                    <img *ngIf="!user.photoURL" src="assets/add.png" (click)="uploadProfileImage()">
                    <img class="img" *ngIf="user.photoURL" [src]="user.photoURL">
                </div>
            </ion-col>
            <ion-col width-25 class="right">
                <div class="thumbnail" *ngFor="let i of [0, 1, 2]">
                    <img *ngIf="images && images[i]" class="delete" src="assets/delete.png" (click)="deleteImage(i)">
                        <img *ngIf="!(images && images[i])" src="assets/add.png" (click)="uploadImage(i)">
                    <img class="img" *ngIf="images && images[i]" [src]="images[i]">
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="bottom">
            <ion-col width-25 *ngFor="let i of [3, 4, 5, 6]">
                <div class="thumbnail">
                    <img *ngIf="images && images[i]" class="delete" src="assets/delete.png" (click)="deleteImage(i)">
                        <img *ngIf="!(images && images[i])" src="assets/add.png" (click)="uploadImage(i)">
                    <img class="img" *ngIf="images && images[i]" [src]="images[i]">
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form name="edit-profile-form">
        <ion-list no-lines>
            <ion-label>Name:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-first-name" [(ngModel)]="user.firstName" placeholder="First Name" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Birthday:</ion-label>
            <ion-item>
                <ion-datetime displayFormat="MM/DD/YYYY" name="user-birthday" [(ngModel)]="user.birthday" placeholder="Birthday"></ion-datetime>
                <!-- <ion-input type="text" name="user-birthday" [(ngModel)]="user.birthday" placeholder="Birthday"></ion-input> -->
            </ion-item>
            <ion-label>Instagram:</ion-label>
            <ion-item>
                <ion-input id="insta" type="text" name="user-instagram" [(ngModel)]="user.instagram" placeholder="Instagram Handle" autocorrect="on"></ion-input>
            </ion-item>
            <ion-grid class="anatomy">
                <ion-label>Gender:</ion-label>
                <ion-row radio-group name="user-gender" [(ngModel)]="user.gender">
                  <ion-col width-50>
                    <ion-label>Male</ion-label>
                    <ion-radio value="male"></ion-radio>
                  </ion-col>
                  <ion-col width-50>
                    <ion-label>Female</ion-label>
                    <ion-radio value="female"></ion-radio>
                  </ion-col>
                </ion-row>
                <ion-label>Height:</ion-label>
                <ion-row>
                    <ion-col width-50>
                        <button class="height" type="button" ion-button block outline (click)="selectFeet()">
                            {{ user.heightFt ? user.heightFt : 'Feet' }}
                            <img src="assets/down.png">
                        </button>
                    </ion-col>
                    <ion-col width-50>
                        <button class="height" type="button" ion-button block outline (click)="selectInches()">
                            {{ user.heightIn ? user.heightIn : 'Inches' }}
                            <img src="assets/down.png">
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-label>Country:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-country" [(ngModel)]="user.country" placeholder="Country" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>City:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-city" [(ngModel)]="user.city" placeholder="City" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>School:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-school" [(ngModel)]="user.school" placeholder="University or School" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Other School:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-school2" [(ngModel)]="user.school2" placeholder="Additional University or School" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Job:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-job" [(ngModel)]="user.job" placeholder="Job Title" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Company:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-company" [(ngModel)]="user.company" placeholder="Company" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Religion:</ion-label>
            <ion-item class="religion">
                <!-- <ion-input type="text" name="user-religion" [(ngModel)]="user.religion" placeholder="Religion" autocorrect="on"></ion-input> -->
                <button type="button" ion-button block outline (click)="selectReligion()">
                    {{ user.religion ? user.religion : 'Religion' }}
                    <img src="assets/down.png">
                </button>
            </ion-item>
            <ion-label>Ethnicity:</ion-label>
            <ion-item>
                <ion-input type="text" name="user-ethnicity" [(ngModel)]="user.ethnicity" placeholder="Ethnicity" autocorrect="on"></ion-input>
            </ion-item>
            <ion-label>Bio:</ion-label>
            <ion-textarea class="textarea" name="user-bio" [(ngModel)]="user.bio" placeholder="About Me" autocorrect="on">
            </ion-textarea>
            <button ion-button type="button" block (click)="editProfileSubmit()">Save</button>
        </ion-list>
    </form>
</ion-content>
